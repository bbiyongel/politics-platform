<!DOCTYPE html>
<html>
  <head>
    <title>Page Title</title>
    <meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/index.css', keywords=keywords) }}">
  </head>
  <body>
    <div class="container-contact100">

  		<div class="wrap-contact100">
  			<form  action="{{ url_for('input_loading') }}" class="contact100-form validate-form" method="post">
  				<span class="contact100-form-title">
            <h4>
  				  정치 이슈 키워드를 입력해서 관련된 기사를 분석해보십시오
          </h4>
  			</span>

  				<div class="wrap-input100 validate-input" data-validate="Please enter your name">
  					<input class="input100" type="text" name="keywords" placeholder="정치 이슈 키워드를 입력하세요...">
  					<span class="focus-input100"></span>
  				</div>

  				<div class="container-contact100-form-btn">
  					<button class="contact100-form-btn">
  						<span>
  							<i class="fa fa-paper-plane-o m-r-6" aria-hidden="true"></i>
  							제출
  						</span>
  					</button>
  				</div>
  			</form>
  		</div>
  	</div>
  </body>
</html>
